<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio3</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <th colspan="2">
                    <fieldset style="background-color: teal;">IES Alixar Login</fieldset>
                </th>
            </tr>
            <tr>
                <td>Usuario:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Fecha de Nacimiento:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Curso de Matriculación</td>
                <td>
                    <select name="Curso">
                        <optgroup label="Curso">
                            <option value="1DAWM" selected>Primero DAW1</option>
                            <option value="1DAWT">Primero DAW2</option>
                            <option value="2DAWM">Segundo DAW1</option>
                            <option value="2DAWT">Segundo DAW2</option>
                        </optgroup>
                </td>
            </tr>
            <tr>
                <td>Role:</td>
                <td>
                    <input type="radio" name="1">Estudiante<br>
                    <input type="radio" name="1">Profesor<br>
                    <input type="radio" name="1">Apoyo<br>
                    <input type="radio" name="1">Staff
                </td>
            </tr>
            <tr>
                <td>Forma de Comunicación:</td>
                <td>
                    <input type="checkbox" name="1">Mail<br>
                    <input type="checkbox" name="1">Teléfono<br>
                    <input type="checkbox" name="1">Correo ordinario
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <center><input type="submit" value="Enviar"><input type="reset" value="Borrar"></center>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
